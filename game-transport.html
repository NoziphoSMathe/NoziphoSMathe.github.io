<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Transport Game</title>
    <style>
        .transport-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .vehicle-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .vehicle-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .vehicle-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto;
        }

        .vehicle-sound {
            background: #fdcb6e;
            color: #2d3436;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Transport Game</h1>
                <p>Learn about different vehicles! Click on each vehicle to learn its name.</p>

                <div class="transport-grid">
                    <div class="vehicle-card" onclick="speakVehicle('Car')">
                        <img src="images/car.png" alt="Car" class="vehicle-img">
                        <h3>Car</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('car')">Hear Sound</button>
                    </div>
                    <div class="vehicle-card" onclick="speakVehicle('Bus')">
                        <img src="images/bus.png" alt="Bus" class="vehicle-img">
                        <h3>Bus</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('bus')">Hear Sound</button>
                    </div>
                    <div class="vehicle-card" onclick="speakVehicle('Train')">
                        <img src="images/train.png" alt="Train" class="vehicle-img">
                        <h3>Train</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('train')">Hear Sound</button>
                    </div>
                    <div class="vehicle-card" onclick="speakVehicle('Airplane')">
                        <img src="images/airport.png" alt="Airplane" class="vehicle-img">
                        <h3>Airplane</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('airplane')">Hear Sound</button>
                    </div>
                    <div class="vehicle-card" onclick="speakVehicle('Boat')">
                        <img src="images/boat.jpg" alt="Boat" class="vehicle-img">
                        <h3>Boat</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('boat')">Hear Sound</button>
                    </div>
                    <div class="vehicle-card" onclick="speakVehicle('Bicycle')">
                        <img src="images/bicycle.png" alt="Bicycle" class="vehicle-img">
                        <h3>Bicycle</h3>
                        <button class="vehicle-sound" onclick="playVehicleSound('bicycle')">Hear Sound</button>
                    </div>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <button onclick="transportQuiz()" class="button">Transport Quiz</button>
                    <p id="transport-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <div style="background: #dfe6e9; padding: 20px; border-radius: 10px;">
                    <h3>How do they move?</h3>
                    <button onclick="describeTransport()" class="button">Tell Me More</button>
                    <p id="transport-info" style="font-size: 1.2em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        const vehicles = [
            { name: 'Car', sound: 'vroom', info: 'Drives on roads with wheels' },
            { name: 'Bus', sound: 'honk', info: 'Carries many people on roads' },
            { name: 'Train', sound: 'choo-choo', info: 'Runs on tracks with many cars' },
            { name: 'Airplane', sound: 'whoosh', info: 'Flies in the sky with wings' },
            { name: 'Boat', sound: 'splash', info: 'Floats on water' },
            { name: 'Bicycle', sound: 'ring-ring', info: 'Has two wheels and pedals' }
        ];

        function speakVehicle(vehicle) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(vehicle);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function playVehicleSound(vehicleType) {
            // In a real implementation, you would play actual vehicle sounds
            const soundMap = {
                'car': 'The car goes vroom vroom!',
                'bus': 'The bus goes honk honk!',
                'train': 'The train goes choo choo!',
                'airplane': 'The airplane goes whoosh!',
                'boat': 'The boat goes splash!',
                'bicycle': 'The bicycle goes ring ring!'
            };

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(soundMap[vehicleType]);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function transportQuiz() {
            const randomVehicle = vehicles[Math.floor(Math.random() * vehicles.length)];
            const quiz = document.getElementById('transport-quiz');
            quiz.textContent = `Can you find the ${randomVehicle.name}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    `Find the ${randomVehicle.name}`
                );
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function describeTransport() {
            const info = document.getElementById('transport-info');
            info.innerHTML = '';

            vehicles.forEach((vehicle, index) => {
                setTimeout(() => {
                    info.textContent = `${vehicle.name}: ${vehicle.info}`;
                    speakVehicle(`${vehicle.name}: ${vehicle.info}`);
                }, index * 3000);
            });
        }
    </script>
</body>

</html>
