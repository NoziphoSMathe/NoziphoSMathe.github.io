<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Colors Game</title>
    <style>
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .color-swatch {
            height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .color-swatch:hover {
            transform: scale(1.05);
        }

        .color-mixer {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Colors Game</h1>
                <p>Learn about colors! Click on each color to hear its name.</p>

                <div class="color-palette">
                    <div class="color-swatch" style="background: #ff0000;" onclick="speakColor('Red')">RED</div>
                    <div class="color-swatch" style="background: #0000ff;" onclick="speakColor('Blue')">BLUE</div>
                    <div class="color-swatch" style="background: #ffff00; color: black;" onclick="speakColor('Yellow')">
                        YELLOW</div>
                    <div class="color-swatch" style="background: #008000;" onclick="speakColor('Green')">GREEN</div>
                    <div class="color-swatch" style="background: #ffa500;" onclick="speakColor('Orange')">ORANGE</div>
                    <div class="color-swatch" style="background: #800080;" onclick="speakColor('Purple')">PURPLE</div>
                    <div class="color-swatch" style="background: #ffc0cb; color: black;" onclick="speakColor('Pink')">
                        PINK</div>
                    <div class="color-swatch" style="background: #000000;" onclick="speakColor('Black')">BLACK</div>
                </div>

                <div class="color-mixer">
                    <h3>Color Mixing</h3>
                    <p>What happens when we mix colors?</p>
                    <button onclick="mixColors('Red', 'Blue')" class="button">Red + Blue</button>
                    <button onclick="mixColors('Yellow', 'Blue')" class="button">Yellow + Blue</button>
                    <button onclick="mixColors('Red', 'Yellow')" class="button">Red + Yellow</button>
                    <p id="color-result" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <button onclick="colorQuiz()" class="button">Color Quiz</button>
                    <p id="color-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        const colors = ['Red', 'Blue', 'Yellow', 'Green', 'Orange', 'Purple', 'Pink', 'Black'];

        function speakColor(color) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(color);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function mixColors(color1, color2) {
            const result = document.getElementById('color-result');
            let mixedColor;

            if ((color1 === 'Red' && color2 === 'Blue') || (color1 === 'Blue' && color2 === 'Red')) {
                mixedColor = 'Purple';
            } else if ((color1 === 'Yellow' && color2 === 'Blue') || (color1 === 'Blue' && color2 === 'Yellow')) {
                mixedColor = 'Green';
            } else if ((color1 === 'Red' && color2 === 'Yellow') || (color1 === 'Yellow' && color2 === 'Red')) {
                mixedColor = 'Orange';
            }

            result.textContent = `${color1} + ${color2} = ${mixedColor}`;
            speakColor(`Mixing ${color1} and ${color2} makes ${mixedColor}`);
        }

        function colorQuiz() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const quiz = document.getElementById('color-quiz');
            quiz.textContent = `Can you find the color ${randomColor}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    `Find the color ${randomColor}`
                );
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>

</html>
