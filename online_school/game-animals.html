<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Animals Game</title>
    <style>
        .animal-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .animal-card {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .animal-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .animal-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto;
        }

        .sound-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Animals Game</h1>
                <p>Discover amazing animals! Click on each animal to learn its name and sound.</p>

                <div class="animal-gallery">
                    <div class="animal-card" onclick="speakAnimal('Lion')">
                        <img src="images/lion.png" alt="Lion" class="animal-img">
                        <h3>Lion</h3>
                        <button class="sound-btn" onclick="playSound('roar')">Hear Sound</button>
                    </div>
                    <div class="animal-card" onclick="speakAnimal('Elephant')">
                        <img src="images/elephant.png" alt="Elephant" class="animal-img">
                        <h3>Elephant</h3>
                        <button class="sound-btn" onclick="playSound('elephant')">Hear Sound</button>
                    </div>
                    <div class="animal-card" onclick="speakAnimal('Monkey')">
                        <img src="images/monkeyy.jpg" alt="Monkey" class="animal-img">
                        <h3>Monkey</h3>
                        <button class="sound-btn" onclick="playSound('monkey')">Hear Sound</button>
                    </div>
                    <div class="animal-card" onclick="speakAnimal('Giraffe')">
                        <img src="images/giraffee.jpg" alt="Giraffe" class="animal-img">
                        <h3>Giraffe</h3>
                        <button class="sound-btn" onclick="playSound('giraffe')">Hear Sound</button>
                    </div>
                    <div class="animal-card" onclick="speakAnimal('Zebra')">
                        <img src="images/zebra.jpg" alt="Zebra" class="animal-img">
                        <h3>Zebra</h3>
                        <button class="sound-btn" onclick="playSound('zebra')">Hear Sound</button>
                    </div>
                    <div class="animal-card" onclick="speakAnimal('Penguin')">
                        <img src="images/penguin.jpg" alt="Penguin" class="animal-img">
                        <h3>Penguin</h3>
                        <button class="sound-btn" onclick="playSound('penguin')">Hear Sound</button>
                    </div>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <button onclick="animalQuiz()" class="button">Animal Quiz</button>
                    <p id="animal-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        const animals = [
            { name: 'Lion', sound: 'roar' },
            { name: 'Elephant', sound: 'elephant' },
            { name: 'Monkey', sound: 'monkey' },
            { name: 'Giraffe', sound: 'giraffe' },
            { name: 'Zebra', sound: 'zebra' },
            { name: 'Penguin', sound: 'penguin' }
        ];

        function speakAnimal(animal) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(animal);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function playSound(soundType) {
            // In a real implementation, you would play actual animal sounds
            const soundMap = {
                'roar': 'The lion says ROAR!',
                'elephant': 'The elephant trumpets!',
                'monkey': 'The monkey chatters!',
                'giraffe': 'The giraffe makes a humming sound!',
                'zebra': 'The zebra brays!',
                'penguin': 'The penguin honks!'
            };

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(soundMap[soundType]);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function animalQuiz() {
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            const quiz = document.getElementById('animal-quiz');
            quiz.textContent = `Can you find the ${randomAnimal.name}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    `Find the ${randomAnimal.name}`
                );
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>

</html>
