<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Fruits Game</title>
    <style>
        .fruit-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .fruit-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .fruit-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .fruit-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto;
        }

        .quiz-area {
            background: #fff4e6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Fruits Game</h1>
                <p>Learn about different fruits! Click on each fruit to hear its name.</p>

                <div class="fruit-gallery">
                    <div class="fruit-card" onclick="speakFruit('Apple', 'red')">
                        <img src="images/apple.png" alt="Apple" class="fruit-img">
                        <h3>Apple</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Banana', 'yellow')">
                        <img src="images/banana.png" alt="Banana" class="fruit-img">
                        <h3>Banana</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Orange', 'orange')">
                        <img src="images/orange.png" alt="Orange" class="fruit-img">
                        <h3>Orange</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Grapes', 'purple')">
                        <img src="images/grapess.jpg" alt="Grapes" class="fruit-img">
                        <h3>Grapes</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Strawberry', 'red')">
                        <img src="images/strawberry.png" alt="Strawberry" class="fruit-img">
                        <h3>Strawberry</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Watermelon', 'green')">
                        <img src="images/watermelon.png" alt="Watermelon" class="fruit-img">
                        <h3>Watermelon</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Pineapple', 'yellow')">
                        <img src="images/pineapple.png" alt="Pineapple" class="fruit-img">
                        <h3>Pineapple</h3>
                    </div>
                    <div class="fruit-card" onclick="speakFruit('Mango', 'orange')">
                        <img src="images/mango.jpg" alt="Mango" class="fruit-img">
                        <h3>Mango</h3>
                    </div>
                </div>

                <div class="quiz-area">
                    <h3>Fruit Quiz</h3>
                    <button onclick="askFruit()" class="button">Find Fruit</button>
                    <p id="fruit-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        const fruits = [
            { name: 'Apple', color: 'red' },
            { name: 'Banana', color: 'yellow' },
            { name: 'Orange', color: 'orange' },
            { name: 'Grapes', color: 'purple' },
            { name: 'Strawberry', color: 'red' },
            { name: 'Watermelon', color: 'green' },
            { name: 'Pineapple', color: 'yellow' },
            { name: 'Mango', color: 'orange' }
        ];

        function speakFruit(name, color) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`${name} is ${color}`);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function askFruit() {
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
            const quiz = document.getElementById('fruit-quiz');
            quiz.textContent = `Can you find the ${randomFruit.color} ${randomFruit.name}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    `Find the ${randomFruit.color} ${randomFruit.name}`
                );
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>

</html>
