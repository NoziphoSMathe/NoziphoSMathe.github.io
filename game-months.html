<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Months Game</title>
    <style>
        .month-wheel {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            position: relative;
        }

        .month {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #74b9ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .month:hover {
            transform: scale(1.1);
            background: #0984e3;
        }

        .current-month {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            color: #e17055;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Months Game</h1>
                <p>Learn all 12 months of the year! Click on each month to hear it.</p>

                <div class="month-wheel" id="month-wheel">
                    <!-- Months will be positioned by JavaScript -->
                </div>

                <div class="current-month">
                    <p>What month is it now?</p>
                    <button onclick="speakCurrentMonth()" class="button">Tell Me!</button>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <button onclick="monthQuiz()" class="button">Month Quiz</button>
                    <p id="month-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>

        const months = [
            "January", "February", "March", "April",
            "May", "June", "July", "August",
            "September", "October", "November", "December"
        ];

        // Position months in a circle
        const wheel = document.getElementById('month-wheel');
        const radius = 120;
        const center = 150;

        months.forEach((month, index) => {
            const angle = (index / months.length) * 2 * Math.PI;
            const x = center + radius * Math.cos(angle) - 40;
            const y = center + radius * Math.sin(angle) - 40;

            const monthElement = document.createElement('div');
            monthElement.className = 'month';
            monthElement.textContent = month.substring(0, 3);
            monthElement.title = month;
            monthElement.style.left = `${x}px`;
            monthElement.style.top = `${y}px`;
            monthElement.onclick = function () { speakMonth(month); };

            wheel.appendChild(monthElement);
        });

        // Add this at the top of your script
        let voicesLoaded = false;

        // Modified speak function
        function speakMonth(month) {
            if (!voicesLoaded) {
                alert("Voices still loading! Try again in a moment.");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(month);
            const voices = speechSynthesis.getVoices();

            // Try to find the most child-like voice
            const childVoice = voices.find(voice =>
                voice.name.includes('Child') ||
                voice.name.includes('Kids') ||
                voice.name.includes('Google UK English Female') ||
                voice.name.includes('Microsoft Zira')
            ) || voices[0]; // Fallback to default

            utterance.voice = childVoice;
            utterance.rate = 1.1;
            utterance.pitch = 1.5;
            utterance.volume = 0.9;

            speechSynthesis.speak(utterance);
        }

        // Load voices when page loads
        window.speechSynthesis.onvoiceschanged = function () {
            voicesLoaded = true;
            console.log("Voices ready!");
        };

        function speakCurrentMonth() {
            const currentMonth = new Date().toLocaleString('default', { month: 'long' });
            speakMonth(currentMonth);
        }

        function monthQuiz() {
            const randomMonth = months[Math.floor(Math.random() * months.length)];
            const quiz = document.getElementById('month-quiz');
            quiz.textContent = `Can you find ${randomMonth}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(
                    `Find the month ${randomMonth}`
                );
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>

</html>
