<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Numbers Game</title>
    <style>
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .number-card {
            background: #ffec99;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .number-card:hover {
            transform: scale(1.1);
            background: #ffd43b;
        }

        .counting-area {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Numbers Game</h1>
                <p>Learn numbers 1 through 20! Click on each number to hear it.</p>

                <div class="number-grid" id="numbers-container">
                    <!-- Numbers will be added by JavaScript -->
                </div>

                <div class="counting-area">
                    <h3>Counting Practice</h3>
                    <button onclick="countNumbers()" class="button">Count With Me!</button>
                    <p id="counting-display" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <div class="counting-area">
                    <h3>Number Quiz</h3>
                    <button onclick="askNumber()" class="button">Find Number</button>
                    <p id="number-quiz" style="font-size: 1.5em; margin-top: 10px;"></p>
                </div>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        // Create number cards
        const container = document.getElementById('numbers-container');
        for (let i = 1; i <= 20; i++) {
            const numCard = document.createElement('div');
            numCard.className = 'number-card';
            numCard.textContent = i;
            numCard.onclick = function () { speakNumber(i); };
            container.appendChild(numCard);
        }

        function speakNumber(num) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(num.toString());
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function countNumbers() {
            const display = document.getElementById('counting-display');
            display.textContent = '';

            let i = 1;
            const interval = setInterval(() => {
                if (i > 10) {
                    clearInterval(interval);
                    return;
                }
                display.textContent = i;
                speakNumber(i);
                i++;
            }, 1500);
        }

        function askNumber() {
            const randomNum = Math.floor(Math.random() * 10) + 1;
            const quiz = document.getElementById('number-quiz');
            quiz.textContent = `Can you find the number ${randomNum}?`;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`Find the number ${randomNum}`);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>

</html>
