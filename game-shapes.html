<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Shapes Game</title>
    <style>
        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .shape-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .shape-card:hover {
            transform: scale(1.05);
            background: #e6f7ff;
        }

        .shape {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .circle {
            background: #ff6b6b;
            border-radius: 50%;
        }

        .square {
            background: #4ecdc4;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #ffbe76;
            background: transparent;
        }

        .rectangle {
            background: #a5d8ff;
            width: 150px;
            height: 80px;
        }

        .oval {
            background: #b2f2bb;
            border-radius: 50%;
            width: 120px;
            height: 80px;
        }

        .star {
            color: #ffd43b;
            font-size: 100px;
            line-height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Learn & Play</h1>
    </div>

    <div id="tabs-top">
        <a href="index.html">Home</a>
        <a href="Maths.html">Math Fun</a>
        <a href="Reading.html">Reading</a>
        <a href="Games.html">Games</a>
        <a href="about.html">About Us</a>
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>Shapes Game</h1>
                <p>Learn about different shapes! Click on each shape to hear its name.</p>

                <div class="shape-container">
                    <div class="shape-card" onclick="speak('Circle')">
                        <div class="shape circle"></div>
                        <h3>Circle</h3>
                    </div>
                    <div class="shape-card" onclick="speak('Square')">
                        <div class="shape square"></div>
                        <h3>Square</h3>
                    </div>
                    <div class="shape-card" onclick="speak('Triangle')">
                        <div class="shape triangle"></div>
                        <h3>Triangle</h3>
                    </div>
                    <div class="shape-card" onclick="speak('Rectangle')">
                        <div class="shape rectangle"></div>
                        <h3>Rectangle</h3>
                    </div>
                    <div class="shape-card" onclick="speak('Oval')">
                        <div class="shape oval"></div>
                        <h3>Oval</h3>
                    </div>
                    <div class="shape-card" onclick="speak('Star')">
                        <div class="shape star">â˜…</div>
                        <h3>Star</h3>
                    </div>
                </div>

                <button onclick="randomShape()" class="button">Find Random Shape</button>
                <p id="shape-quiz" style="font-size: 1.5em; margin-top: 20px;"></p>

                <a href="Games.html" class="button">Back to Games</a>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="contact.html">CONTACT</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        const shapes = ['Circle', 'Square', 'Triangle', 'Rectangle', 'Oval', 'Star'];

        function randomShape() {
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            document.getElementById('shape-quiz').textContent = `Can you find the ${randomShape}?`;
            speak(`Find the ${randomShape}`);
        }
    </script>
</body>

</html>
